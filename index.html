<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://use.fontawesome.com/617605346e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="app">
      <input type="search" name="" value="" v-model="search">
      <button type="button" name="button" @click="cerca">CERCA</button>

      <ul>

        <li v-for= "item in arrayMovies">
          <span>Titolo: {{item.title}}</span>
          <span>Titolo originale: {{item.original_title}}</span>
          <span>Lingua: {{item.original_language}}</span>
          <span>Voto: {{item.vote_average}}</span>
        </li>

      </ul>
    </div>



    <script type="text/javascript" src="js/myscript.js">
    </script>
  </body>
</html>
