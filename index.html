<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://use.fontawesome.com/617605346e.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="app">

      <nav id="nav-bar">
        <img src="img/Netflix.png" alt="logo">
        <ul id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Film</a></li>
          <li><a href="#">Serie Tv</a></li>
          <li><a href="#">La mia lista</a></li>
        </ul>
        <input type="search" name="" value="" v-model="search" @keypress.enter="cerca">
        <button type="button" name="button" @click="cerca">CERCA</button>
      </nav>

      <main id="container">

        <div class="movies" >
          <h1>Film</h1>
          <div class="prev">
            <i class="fa fa-chevron-left" @click="prevMovie" aria-hidden="true"></i>
          </div>
          <div class="container-cards" ref="movieCarousel" >

            <div  class="card" v-for= "(item, index) in arrayMovie" >
              <div class="copertina" :style="{'background-image': 'url('+item.poster_path+')'}">
                <div class="overlay">
                  <span class="titolo"><strong>{{item.title}}</strong></span>
                  <span>Titolo Originale: {{item.original_title}}</span>
                  <img :src="item.original_language" >
                  <span>Voto: {{item.vote_average}}</span>
                  <div class="stars">
                    <i class="fa fa-star" :class="(item.vote_average >= 1 ) ? yellowstar : '' " aria-hidden="true"></i>
                    <i class="fa fa-star" :class="(item.vote_average >= 2 ) ? yellowstar : '' " aria-hidden="true"></i>
                    <i class="fa fa-star" :class="(item.vote_average >= 3 ) ? yellowstar : '' " aria-hidden="true"></i>
                    <i class="fa fa-star" :class="(item.vote_average >= 4 ) ? yellowstar : '' " aria-hidden="true"></i>
                    <i class="fa fa-star" :class="(item.vote_average >= 5 ) ? yellowstar : '' " aria-hidden="true"></i>
                  </div>
                  <p class="overview">Overview: {{item.overview}}</p>
                </div>
              </div>
            </div><!--fine card-->
  
          </div><!--fine container-cards-->
          <div class="next">
            <i class="fa fa-chevron-right" @click="nextMovie"  aria-hidden="true"></i>
          </div>
        </div><!--fine div movies-->

        <div class="serie-tv">
          <h1>Serie Tv</h1>
          <div class="prev">
            <i class="fa fa-chevron-left" @click="prevSerie" aria-hidden="true"></i>
          </div>
          <div class="container-cards" ref='tvCarousel'>
            
            <div class="card" v-for="item in arrayTv" >
              <div class="copertina" :style="{'background-image': 'url('+item.poster_path+')'}">
                <div class="overlay">
                  <span class="titolo"><strong>{{item.name}}</strong></span>
                  <span>Titolo Originale: {{item.original_name}}</span>
                  <img :src="item.original_language" >
                  <span>Voto: {{item.vote_average}}</span>
                  <div class="stars">
                    <i class="fa fa-star" :class="(item.vote_average >= 1 ) ? yellowstar : '' " aria-hidden="true"></i>
                    <i class="fa fa-star" :class="(item.vote_average >= 2 ) ? yellowstar : '' " aria-hidden="true"></i>
                    <i class="fa fa-star" :class="(item.vote_average >= 3 ) ? yellowstar : '' " aria-hidden="true"></i>
                    <i class="fa fa-star" :class="(item.vote_average >= 4 ) ? yellowstar : '' " aria-hidden="true"></i>
                    <i class="fa fa-star" :class="(item.vote_average >= 5 ) ? yellowstar : '' " aria-hidden="true"></i>
                  </div>
                  <div class="overview">
                    <p>Overview: {{item.overview}}</p>
                  </div>
                </div>
              </div>
            </div><!--fine card-->
     
          </div><!--fine container-cards-->
          <div class="next">
            <i class="fa fa-chevron-right" @click="nextSerie" aria-hidden="true"></i>
          </div>
        </div> <!--fine div serie tv-->

      </main> <!--fine container-->

    </div>



    <script type="text/javascript" src="js/myscripttest.js">
    </script>
  </body>
</html>
